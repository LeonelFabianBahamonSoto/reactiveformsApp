    <div
        class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-2"
        style="height: 85vh;"
    >
        <div class="form-debug-container">

            <pre>{{ myFormII.valid | json }}</pre>

        </div>

        <!-- "grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-2" -->

        <form
            [formGroup]="myForm"
            (ngSubmit)="onSaveForm()"
            autocomplete="off"
            class="sm:col-span-1 md:col-span-2 lg:col-span-2 formContainer"
        >
            <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 col-span-2 gap-1">

                <mat-form-field class="col-span-1" appearance="fill" style=" background-color: pink; ">
                    <mat-label>TEST</mat-label>
                    <input
                        class="form-control"
                        formControlName="productName"
                        matInput
                        placeholder="Nombre del producto"
                        type="text"
                    >
                    <mat-error
                        *ngIf="myForm.get('productName')?.errors?.['required']"
                    >
                        El nombre del producto es requerido
                    </mat-error>
                    <!-- <mat-error
                        *ngIf="myForm.controls['name'].getError('minLength')"
                    >
                        El nombre del producto requiere minimo 3 letras
                    </mat-error> -->
                </mat-form-field>


                <div class="col-span-1" style=" background-color: orange; display: flex; width: 100%; ">
                    <!-- Campo de producto -->
                    <mat-form-field appearance="fill" >
                        <mat-label>Producto</mat-label>
                        <input
                            class="form-control"
                            formControlName="productName"
                            matInput
                            placeholder="Nombre del producto"
                            type="text"
                        >
                        <!-- <mat-error
                            *ngIf="myForm.controls['name'].getError('requerido')"
                        >
                            El nombre del producto es requerido
                        </mat-error> -->
                        <!-- <mat-error
                            *ngIf="myForm.controls['name'].getError('minLength')"
                        >
                            El nombre del producto requiere minimo 3 letras
                        </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="col-span-1">
                    <!-- Campo de precio -->
                    <mat-form-field appearance="fill">
                        <mat-label>Precio</mat-label>
                        <input
                            class="form-control"
                            formControlName="price"
                            matInput
                            placeholder="Precio del producto"
                            type="number"
                        >
                        <!-- <mat-error
                            *ngIf="price.invalid && (price.dirty || price.touched)"
                        >
                            El precio debe de ser 0 o mayor
                        </mat-error> -->
                    </mat-form-field>
                </div>

                <div class="col-span-1 sm:col-span-1 md:col-span-2 lg:col-span-1">
                    <!-- Campo de existencias -->
                    <mat-form-field appearance="fill">
                        <mat-label>Existencias</mat-label>
                        <input
                            class="form-control"
                            formControlName="inStorage"
                            matInput
                            placeholder="Existencias del producto"
                            type="number"
                        >
                        <!-- <mat-error
                            *ngIf="product.invalid && (product.dirty || product.touched)"
                        >
                            Las existencias deben de ser 0 o mayor
                        </mat-error> -->
                    </mat-form-field>
                </div>

                <div
                    class="col-span-1 md:col-span-2 lg:col-span-3 flex justify-center py-4"
                >
                    <button
                        mat-fab extended
                        type="submit"
                    >
                        Guardar
                        <mat-icon>save</mat-icon>
                    </button>
                </div>
            </div>
        </form>
    </div>
</app-side-menu>
