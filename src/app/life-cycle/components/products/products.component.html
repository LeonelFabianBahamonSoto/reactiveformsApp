<app-side-menu>
    <h1>products works!</h1>
    <product-price [currentPrice]="currentPriceOne" *ngIf="isProductVisible" />

    <div style="display: flex; flex-direction: column;">
        <b>Is product visible: {{ isProductVisible }}</b>
        <button mat-flat-button (click)="isProductVisible = !isProductVisible" style="background-color: blue; color: white; width: 20%;">Change product visibility</button>
    </div>

    <br>

    <div style="display: flex; flex-direction: column;" *ngIf="isProductVisible">
        <b>Increase price +1</b>
        <button mat-flat-button (click)="increasePrice()" style="background-color: blue; color: white; width: 20%;">Increase price +1</button>
    </div>
</app-side-menu>
