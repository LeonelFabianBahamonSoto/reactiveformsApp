<app-side-menu>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h1>Counter</h1>
        <br>
        <h3>Count: {{ count }}</h3>
        <br>
        <div style="width: 30%; display: flex; align-items: center; justify-content: space-between;">
            <button mat-flat-button (click)="increment()" style="background-color: green; color: white; width: 45%;">
                Increment
            </button>

            <button mat-flat-button (click)="decrement()" style="background-color: gray; color: white; width: 45%;">
                Decrement
            </button>
        </div>
    </div>
</app-side-menu>
